<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Numbers Game</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-info">
            <div class="level-exp-container">
                <div class="level">Level: <span id="level">1</span></div>
                <div class="experience">
                    <div class="exp-text">Exp: <span id="experience">0</span>/<span id="total-exp">2</span></div>
                    <div class="exp-bar">
                        <div class="exp-fill" id="exp-fill"></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <p>Move: WASD/Arrow Keys | Auto-shoot: 150px range</p>
                <p>Destroy red boxes: +1 exp | 2 exp = 1 level</p>
                <p>Press 'C' for stats</p>
            </div>
        </div>
    </div>
    
    <div id="statsModal" class="stats-modal">
        <div class="stats-content">
            <span class="close-stats">&times;</span>
            <h2>Character Stats</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Health:</span>
                    <span class="stat-value" id="healthStat">100/100</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Attack Power:</span>
                    <span class="stat-value" id="attackPowerStat">25</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Attack Speed:</span>
                    <span class="stat-value" id="attackSpeedStat">1.5</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Attack Range:</span>
                    <span class="stat-value" id="attackRangeStat">50</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Critical Hit Chance:</span>
                    <span class="stat-value" id="critChanceStat">15%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Critical Hit Damage:</span>
                    <span class="stat-value" id="critDamageStat">200%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
